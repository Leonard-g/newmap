{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class="text-center mt-4 mb-4">Agregar medidor</h1>

  {{ error }}
  <form action="/create_task/" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="{{ form.Medidor.id_for_label }}" class="form-label">Medidor:</label>
        {{ form.Medidor }}
      </div>
      <div class="col-md-6">
        <label for="{{ form.Coordenadas.id_for_label }}" class="form-label">Coordenadas:</label>
        {{ form.Coordenadas }}
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>

{% endblock %}
